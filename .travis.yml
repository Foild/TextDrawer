osx_image: xcode6.4

language: objective-c

before_install:
- brew update
- if brew outdated | grep -qx xctool; then brew upgrade xctool; fi

script:
- xctool clean build test -workspace TextDrawer.xcworkspace -scheme Example -sdk iphonesimulator8.4 ONLY_ACTIVE_ARCH=NO
- xctool clean build test -project TextDrawer/TextDrawer.xcodeproj -scheme TextDrawer -sdk iphonesimulator8.4 ONLY_ACTIVE_ARCH=NO
